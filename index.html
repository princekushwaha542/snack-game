<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNACK GAME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                 <div class="info">
                    <h3> Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                 <div class="info">
                    <h3>Time:
                        <span id="time">00-00</span>
                    </h3>
                </div>
            </div>
            <div class="board">
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome To Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart">Restart Ga</button>
            </div>
        </div>
        <div id="mobile-control">
            <div>
                <i class="ri-arrow-up-circle-line up"></i>
                <i class="ri-arrow-left-circle-line left"></i>
                <i class="ri-arrow-right-circle-line right" ></i>
                <i class="ri-arrow-down-circle-line down"></i>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
